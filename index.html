<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div>
        <div><img src="images/logo.png" alt="Logo" width="450px"></div>
        <div><input type="text" id="name" placeholder="Digite seu titulo"></div>
        <p></p>
        <input type="text" id="height" placeholder="Altura">
        <input type="text" id="width" placeholder="Largura">
        <p></p>
        <button onclick="gerarMapa()" id="botao-gerar">Gerar Mapa</button>
        <button onclick="salvarMapa()" id="botao-salvar">Salvar Mapa</button>
        <p></p>
    </div>

    </center>

    <center>
    <canvas id="canvas" height="300" width="500" style="border: 1px solid #000;"></canvas>
    </center>

<!--criar butoes com imagens dentro-->
    <div id="container-btnn">
        <div class="btnn" onclick="adicionarBotao('botao1')"><img src="btns/btn1.jpg" alt="Botão 1"></div>
        <div class="btnn" onclick="adicionarBotao('botao2')"><img src="btns/btn2.jpg" alt="Botão 2"></div>
        <div class="btnn" onclick="adicionarBotao('botao3')"><img src="btns/btn3.jpg" alt="Botão 3"></div>
        <div class="btnn" onclick="adicionarBotao('botao4')"><img src="btns/btn4.jpg" alt="Botão 4"></div>
        <div class="btnn" onclick="adicionarBotao('botao5')"><img src="btns/btn5.jpg" alt="Botão 5"></div>
        <div class="btnn" onclick="adicionarBotao('botao6')"><img src="btns/btn6.jpg" alt="Botão 6"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
